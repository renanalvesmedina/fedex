paragrafo1=1 - A mercadoria (ou os volumes declarados como continentes de mercadoria) descrita no anverso é aceita para transporte desde o seu recebimento no terminal ou sucursal de origem - ou a partir do momento em que é recebida no local pré-determinado pelo Embarcador - até que se caracterize o ato da entrega no destino, ao Consignatário ou ao Destinatário indicado no despacho.
paragrafo2=2 - Para fins das cláusulas de isenção e/ou limitação de responsabilidade adiante contidas, o termo "Transportador" compreende os agentes, empregados ou prepostos de EXPRESSO MERCÚRIO S/A, ou dos eventuais co-transportadores rodoviários, ferroviários, aeroviários, ou marítimos. Se mediante prévio acordo, o transporte contratado neste Conhecimento for executado por dois ou mais transportadores consecutivos, será considerado uma única operação, para todos os fins e efeitos.
paragrafo3=3 - O Transportador não será responsável por qualquer dano, perda ou prejuízo direta ou indiretamente imputável ou resultante de:
paragrafo3A=a) negligência ou falta acessória contributória por parte do Embarcador, Consignatário ou Destinatário;
paragrafo3B=b) apreensão ou retenção em decorrência da inobservância de leis, regulamentos, ordens ou requisitos fiscais, assim como medidas de ordem judicial ou sanitária;
paragrafo3C=c) riscos de guerra, greves, motins, hostilidades, atos de represália ou arresto;
paragrafo3D=d) vícios inerente à mercadoria, insuficiência ou impropriedade de embalagens ou acondicionamento;
paragrafo3E=e) fenômenos da natureza ou qualquer outras causas fortuitas ou de força maior;
paragrafo3F=f) incêndio, raio e suas conseqüências que possam ocorrer em armazém alfandegados ou não, próprios ou de terceiros, onde estejam as mercadorias depositadas por mais de quinze dias por motivos de força maior e independente de sua vontade.
paragrafo4=4 - As indenizações ou ressarcimentos cabíveis estarão sempre limitadas ao prejuízo real e nunca excedentes ao valor fiscal da mercadoria.
paragrafo4X=Quaisquer direitos e reivindicações contra o Transportador, cessarão após a entrega das mercadorias constantes do presente Conhecimento.
paragrafo5=5 - O Embarcador cumprirá todas as disposições - alfandegárias ou não - de qualquer país de onde, para onde ou por onde a mercadoria deve ser transportada, e que forem aplicáveis ao caso, inclusive as relativas embalagens, trânsito e entrega de mercadorias, além de fornecer todas as informações necessárias à boa orientação do Transportador, juntando a este Conhecimento toda a documentação hábil para todo o percurso contratado.
paragrafo6=6 - O Transportador fica autorizado (mas não estará obrigado) a adiantar as quantias necessárias ao pagamento de quaisquer direitos, multas, taxas ou emolumentos imprevistos, e fazer quaisquer outro desembolso relacionado com a mercadoria, obrigando-se o Embarcador, Consignatário ou Destinatário ao pronto reembolso de tais adiantamentos.
paragrafo7=7 - O Embarcador será sempre co-obrigado perante o Transportador quanto ao pagamento do frete e reembolso de quaisquer despesas a este devidos.
paragrafo8=8 - A mercadoria viaja assegurada em todo trecho do seu trânsito, dentro e fora do país, contra os riscos próprios da carga e do transporte, incluindo cláusula de não-repetição contra o transportador, pelo exportador e/ou importador, exonerando totalmente de responsabilidade a EXPRESSO MERCÚRIO S/A.

