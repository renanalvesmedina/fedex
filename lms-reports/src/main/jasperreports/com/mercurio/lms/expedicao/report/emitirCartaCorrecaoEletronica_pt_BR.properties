condicoesTexto=O evento será utilizado pelo contribuinte e o alcance das alterações permitidas é definido no art. 58-B do CONVÊNIO SINIEF 06/89, que transcrevemos a seguir: "Art. 58-B Fica permitida a utilização de carta de correção, para regularização de erro ocorrido na emissão de documentos fiscais relativos à prestação de serviço de transporte, desde que o erro não esteja relacionado com: I - as variáveis que determinam o valor do imposto tais como: base de cálculo, alíquota, diferença de preço, quantidade, valor da prestação; II - a correção de dados cadastrais que implique mudança do emitente, tomador, remetente ou do destinatário; III - a data de emissão ou de saída."
