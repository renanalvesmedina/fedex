termoCompromisso = Declaro transportar a carga que for colocada sob minha custódia até a filial embarcadora ou destino contratado, devendo tomar todas as cautelas para entregá-la e coletá-la em bom estado, no prazo ajustado ou previsto.\n\nResponder durante o período compreendido entre o momento do recebimento até a entrega ao destinatário e pelas perdas, danos ou avarias à carga que for colocada sob minha custódia, observando o limite do valor constante do conhecimento de transporte respectivo. Haverá exoneração da responsabilidade do transportador nos seguintes casos:\n\n(I) Ato ou fato imputável ao expedidor ou ao destinatário da carga;\n(II) Inadequação da embalagem, quando imputável ao expedidor da carga;\n(III) Vício próprio ou oculto da carga;\n(IV) Manuseio, embarque, estiva ou descarga executados diretamente pelo expedidor, destinatário ou consignatário da carga ou, ainda, pelos agentes ou prepostos;\n(V) Força maior ou caso fortuito;\n(VI) Contratação de seguro pelo contratante do serviço de transporte;\n(VII) Existência de relatório de não conformidade (RNC), eximindo assim a responsabilidade do motorista ou operador.