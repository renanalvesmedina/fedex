#PROPERTIES DO CONTRATO DE TERMOS E CONDIÇÕES DE TRANSPORTE DE CARGAS.

tituloTermosCondicoes=Termos e Condições do Transporte de Cargas

cabecalho1=De acordo com a Lei 10.406/2002, Lei 11.442/2007, Decreto 6.759/09 e Lei 7.565/1986

clausula1=1. DAS OBRIGAÇÕES DO TRANSPORTADOR
clausula1_1=<style isBold="true" pdfFontName="Helvetica-Bold">1.1.</style> Transportar a carga que for colocada sob sua custódia até o destino contratado, devendo tomar todas as cautelas para entregá-la em bom estado e no prazo ajustado ou previsto.
clausula1_2=<style isBold="true" pdfFontName="Helvetica-Bold">1.2.</style> Responder - durante o período compreendido entre o momento do recebimento até a entrega ao destinatário - pelas perdas, danos ou avarias à carga que for colocada sob sua custódia, observando o limite do valor constante do conhecimento de transporte respectivo. Haverá exoneração da responsabilidade do transportador nos seguintes casos:
clausulaDetalhe1_2=(I) ato ou fato imputável ao expedidor ou ao destinatário da carga;\n(II) inadequação da embalagem, quando imputável ao expedidor da carga;\n(III) vício próprio ou oculto da carga;\n(IV) manuseio, embarque, estiva ou descarga executados diretamente pelo expedidor, destinatário ou consignatário da carga ou, ainda, pelos agentes ou prepostos;\n(V) força maior ou caso fortuito;\n(VI) contratação de seguro pelo contratante do serviço de transporte.
clausula1_3=<style isBold="true" pdfFontName="Helvetica-Bold">1.3.</style> Contratar o Seguro obrigatório de Responsabilidade Civil do Transportador Rodoviário de Cargas - RCTRC e o seguro de Responsabilidade Civil Facultativo - Desaparecimento de Carga - RCF-DC, excetuada a hipótese do contratante do serviço de transporte contratar a realização de referidos seguros, eximindo a transportadora de fazê-lo.
clausula1_4=<style isBold="true" pdfFontName="Helvetica-Bold">1.4.</style> A TNT se isenta de ressarcir danos causados durante o transporte de  mercadorias que não tenham a embalagem adequada conforme sua  categoria de produto e segundo suas diretrizes. A TNT se isenta de  danos causados pela falta de proteção interna adequada, que deve ser proporcionada por enchimentos, revestimentos e/ou embalagens secundárias além de conter simbologias (etiquetas) que destaquem o tipo de produto, empilhamento máximo, posição correta, entre outras.

clausula2=2. DAS OBRIGAÇÕES DO CONTRATANTE DOS SERVIÇOS DE TRANSPORTES RODOVIÁRIOS
clausula2_1=<style isBold="true" pdfFontName="Helvetica-Bold">2.1.</style> Identificar a carga pela sua natureza, valor, peso e quantidade, além de fornecer todas as informações necessárias para que não se confunda com outras.
clausula2_2=<style isBold="true" pdfFontName="Helvetica-Bold">2.2.</style> Acondicionar a carga em embalagem adequada para realização do transporte rodoviário ou aéreo (embalagem externa em papelão corrugado ou madeira de acordo com a mercadoria transportada e acondicionamento interno que impeça a movimentação do produto e/ou conteúdo).
clausula2_3=<style isBold="true" pdfFontName="Helvetica-Bold">2.3.</style> Responder por quaisquer autuações lavradas pelas fazendas públicas, decorrentes da inidoneidade da documentação fiscal que fornecer ao transportador para trânsito da carga, incluindo, mas não se limitando, a diferenças qualitativas e quantitativas dos bens transportados, irregularidades cadastrais, incluindo, mas não se limitando, a cancelamentos e suspensões das próprias inscrições estaduais e federais e/ou dos destinatários.
clausula2_4=<style isBold="true" pdfFontName="Helvetica-Bold">2.4.</style> Abster-se de entregar para o transportador mercadorias cujo transporte e/ou comercialização não sejam permitidos.
clausula2_5=<style isBold="true" pdfFontName="Helvetica-Bold">2.5.</style> Receber - em devolução - a carga que for recusada pelo destinatário tão logo lhe seja apresentada pelo transportador. Valor e prazo para a carga permanecer à disposição do contratante, serão cobrados conforme Tabela de Serviços Adicionais negociada.
clausula2_6=<style isBold="true" pdfFontName="Helvetica-Bold">2.6.</style> Efetuar o pagamento do preço dos serviços (fretes) no prazo ajustado, de acordo com a tabela de preços firmada pelas partes. Os valores inadimplidos serão corrigidos monetariamente acrescidos de multa de 2% e juros moratórios de 1% ao mês, computados pro rata die desde o respectivo vencimento até o efetivo e integral pagamento. Em caso de inadimplemento superior a 30 dias, a TNT poderá encaminhar o título vencido para empresa de cobrança e/ou negativação do título perante os órgãos de proteção ao crédito.

clausula3=3. DAS INDENIZAÇÕES
clausula3_1=<style isBold="true" pdfFontName="Helvetica-Bold">3.1.</style> No caso de extravio e/ou perda de mercadoria, fica estipulado o prazo máximo de 15 dias corridos a partir da localização do volume extraviado para indenização pela TNT. O valor da indenização corresponderá aquele declarado na Nota Fiscal.
clausula3_2=<style isBold="true" pdfFontName="Helvetica-Bold">3.2.</style> Em caso de avaria durante o transporte por negligência, imperícia, omissão ou imprudência da TNT, deve o CONTRATANTE notificar a TNT no prazo de 10 (dez) dias do recebimento da mercadoria, sob pena de perda do direito de qualquer reclamação. A indenização corresponderá ao valor declarado na Nota Fiscal.
clausula3_3=<style isBold="true" pdfFontName="Helvetica-Bold">3.3.</style> Sendo procedente a indenização e a reclamação tendo sido apresentada no prazo legal, deve o CONTRATANTE emitir nota de débito para que a TNT proceda a indenização no prazo máximo de até 60 dias.

clausula4=4. DA VIGÊNCIA
clausula4_1=<style isBold="true" pdfFontName="Helvetica-Bold">4.1.</style>Este documento vigerá pelo período da contratação e/ou entrega da remessa requerida, bem como as condições acordadas devem ser consideradas para os CNPJs descritos na tabela de preços anexa a este documento.
clausula4_2=<style isBold="true" pdfFontName="Helvetica-Bold">4.2.</style>A TNT se reserva o direito de alterar mediante aviso prévio de 30 (trinta) dias, os valores dos componentes de frete e/ou prestação de serviços negociados.

