<form class="form-horizontal content-padding" data-ng-submit="storeItemLoteCobranca()" id="servicosForm">

	<div class="alert-container" data-ng-show="popupAlerts.length">
		<alert data-ng-repeat="alert in popupAlerts" type="{{alert.type}}" close="closeAlert($index)">
			<span data-ng-bind="alert.msg"></span>
		</alert>
	</div>

	<input type="hidden" ng-model="data_modelo.idLoteCobranca" />

	<div class="row">
		<div class="row">
			<div class="col-sm-11">
				<div class="col-sm-4">
					<div class="form-group">
						<div class="col-sm-4">
							<label class="control-label" style="text-align:left;">{{'fatura' | translate }}</label>
						</div>
						<div class="col-sm-8">
							<div class="multi-input">
								<div class="col-sm-4">
									<input lms-filial required ng-model="data_modelo.filial" id="filial"
										class="form-control">
								</div>
								<div class="col-sm-8">
									<input lms-fatura="{filial: data_modelo.filial}" required
										ng-disabled="!data_modelo.filial" ng-model="data_modelo.fatura"
										id="fatura" class="form-control">
								</div>
							</div>
						</div>
					</div>
				</div>
				<div class="col-sm-4">
					<div class="form-group">
						<div class="col-sm-4">
							<label for="modal" class="control-label" style="text-align:left;">{{ 'motivo' | translate }}</label>
						</div>
						<div class="col-sm-8">
							<input type="text" class="form-control" ng-model="data_modelo.motivo" 
								id="motivo" maxlength="1000" />
						</div>
					</div>
				</div>
				<div class="col-sm-4">
					<div class="form-group">
						<div class="col-sm-3">
							<label for="nrProcesso" class="control-label" style="text-align:left;">{{ 'nrProcesso' | translate }}</label>
						</div>
						<div class="col-sm-9">
							<div class="col-sm-8">
								<input type="text" class="form-control" ng-model="data_modelo.nrProcesso"
									id="nrProcesso" maxlength="100" />
							</div>
						</div>
					</div>
				</div>
			</div>

		</div>

		<div class="row">

			<div class="col-sm-11">
				<div class="col-sm-4">
					<div class="form-group">
						<div class="col-sm-4">
							<label class="control-label" style="text-align:left;">{{'dataPagamento' | translate }}</label>
						</div>
						<div class="col-sm-6">
							<input id="dtPagamento" adsm-date-picker
								ng-model="data_modelo.dtPagamento" mask="date" class="form-control">
						</div>
					</div>
				</div>
				<div class="col-sm-4">
					<div class="form-group">
						<div class="col-sm-4">
							<label class="control-label" style="text-align:left;">{{'dataDevolucao' | translate }}</label>
						</div>
						<div class="col-sm-6">
							<input id="dtDevolucao" adsm-date-picker
								ng-model="data_modelo.dtDevolucao" mask="date" class="form-control">
						</div>
					</div>
				</div>
			</div>
		</div>

		<div class="row">

			<div class="col-sm-11">
				<div class="col-sm-4">
					<div class="form-group">
						<div class="col-sm-4">
							<label class="control-label" style="text-align:left;">{{'valorPagamento' | translate }}</label>
						</div>
						<div class="col-sm-5">
							<input type="text" class="form-control"
								ng-model="data_modelo.vlPagamento" id="vlPagamento" mask="decimal" ng-init="data_modelo.vlPagamento='0'" value="0" 
								maxlength="24" />
						</div>
					</div>
				</div>
				<div class="col-sm-4">
					<div class="form-group">
						<div class="col-sm-4">
							<label class="control-label" style="text-align:left;" style="text-align:left;">{{'valorProtesto' | translate }}</label>
						</div>
						<div class="col-sm-5">
							<input type="text" class="form-control"
								ng-model="data_modelo.vlProtesto" id="vlProtesto" mask="decimal" ng-init="data_modelo.vlProtesto='0'" value="0" 
								maxlength="24" />
						</div>
					</div>
				</div>
				<div class="col-sm-4">
					<div class="form-group">
						<div class="col-sm-3">
							<label class="control-label" style="text-align:left;">{{'valorCredito' | translate }}</label>
						</div>
						<div class="col-sm-5">
							<input type="text" class="form-control"
								ng-model="data_modelo.vlCredito" id="vlCredito" mask="decimal" ng-init="data_modelo.vlCredito='0'" value="0" 
								maxlength="24" />
						</div>
					</div>
				</div>
			</div>
		</div>

		<div class="row">

			<div class="col-sm-11">
				<div class="col-sm-4">
					<div class="form-group">
						<div class="col-sm-4">
							<label class="control-label" style="text-align:left;">{{'valorJuros' | translate }}</label>
						</div>
						<div class="col-sm-5">
							<input type="text" class="form-control" ng-model="data_modelo.vlJuros" ng-init="data_modelo.vlJuros='0'" value="0" 
								id="vlJuros" mask="decimal" maxlength="24" />
						</div>
					</div>
				</div>
				<div class="col-sm-4">
					<div class="form-group">
						<div class="col-sm-4">
							<label class="control-label" style="text-align:left;">{{'valorMulta' | translate }}</label>
						</div>
						<div class="col-sm-5">
							<input type="text" class="form-control" ng-model="data_modelo.vlMulta" ng-init="data_modelo.vlMulta='0'" value="0" 
								id="vlMulta" mask="decimal" maxlength="24" />
						</div>
					</div>
				</div>
				<div class="col-sm-4">
					<div class="form-group">
						<div class="col-sm-3">
							<label class="control-label" style="text-align:left;">{{'valorContrato' | translate }}</label>
						</div>
						<div class="col-sm-5">
							<input type="text" class="form-control"
								ng-model="data_modelo.vlContrato" id="vlContrato" mask="decimal" ng-init="data_modelo.vlContrato='0'" value="0" 
								maxlength="24" />
						</div>
					</div>
				</div>
			</div>

		</div>

		<div class="row">
			<div class="col-sm-11">
				<div class="form-group">
					<div class="col-sm-5">
						<div class="col-sm-3">
							<label class="control-label" style="text-align:left;">{{'observacoes' | translate }}</label>
						</div>
						<div class="col-sm-9">
							<textarea rows="2" maxlength="2000"
							ng-model="data_modelo.observacao" id="observacao"
							class="form-control" 
							style="resize: none;"></textarea>
						</div>
					</div>
					<div class="col-sm-6">
						<div class="col-sm-3">
							<label class="control-label" style="text-align:left;">{{'historico' | translate }}</label>
						</div>
						<div class="col-sm-9">
							<textarea rows="2" maxlength="2000"
							ng-model="data_modelo.historico" id="historico"
							class="form-control" 
							style="resize: none;"></textarea>
						</div>
					</div>
				</div>
			</div>
		
		</div>

		<div class="modal-footer">
			<div class="content">	
				<button type="submit" class="btn btn-default btn-lg pull-right" id="store" permission="salvar">	{{'salvar' |  translate }}	</button>
			</div>
		</div>

	</div>

</form>
