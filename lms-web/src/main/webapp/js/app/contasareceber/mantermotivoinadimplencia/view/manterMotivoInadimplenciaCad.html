<form class="form-horizontal content-padding" data-ng-submit="store()"> 
 
	<div class="fixed-top">
		<button type="button" data-ng-click="clearData()" class="btn btn-default btn-lg pull-right" id="limparDados">
			{{'limpar' |  translate }}
		</button>
		<button type="submit" class="btn btn-default btn-lg pull-right" id="store" permission="salvar">
			{{'salvar' |  translate }}
		</button>
	</div>

	<div class="row">
		
		<div class="row">
			<div class="col-sm-12">
				<div class="form-group">
					<label for="modal" class="col-lg-2 control-label">{{'descricao' | translate}}</label>
					<div class="col-sm-8">
						<input type="text" ng-model="data.descricao" class="col-lg-12" id="descricao" required>
					</div>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-sm-4">
				<div class="form-group">
					<label for="modal" class="col-lg-6 control-label">{{'tpSituacao' | translate}}</label>
					<div class="col-lg-6">
						<select adsm-domain="DM_STATUS"
							id="tpSituacao" required="required"
							ng-model="data.tpSituacao">
							<option value=""></option>
						</select>
					</div>
				</div>
			</div>
		</div>
		
	</div>
	 
</form>
