<form class="form-horizontal content-padding" data-ng-submit="storeDadosModeloMensagem()">
	<div class="fixed-top">
		<button type="submit"  class="btn btn-default btn-lg pull-right" id="incluir">
			{{'incluir' | translate }}</button>
	</div>
	<input type="hidden" ng-model="data_modelo.idModeloMensagem" />
	
	<div class="row">
		<div adsm-add-field data-boxSize="8" data-label="nomeDado"
			data-labelSize="6">
			<input type="text" ng-model="data_modelo.nomeDado" id="nomeDado" required />
		</div>
	</div>
	<div class="row">
		<div adsm-add-field data-boxSize="8" data-label="tipoDado"
			data-labelSize="6">
			<select adsm-domain="DM_TP_DADO_MODELO_MENSAGEM"
				id="tpModeloMensagem" ng-model="data_modelo.tpDado">
				<option value=""></option>
			</select>
		</div>
	</div>
	<div class="row">
		<div adsm-add-field data-boxSize="8" data-label="descricao"
			data-labelSize="6">
			<input type="text" ng-model="data_modelo.descricao" id="descricao" />
		</div>
	</div>
	<div class="row">
		<div class="col-sm-8">
			<div class="form-group">
				<label class="col-lg-6 control-label">{{'conteudo' |
					translate }}</label>
				<div class="col-lg-6">
					<textarea rows="2" maxlength="2000"
						required
						ng-model="data_modelo.conteudo" id=conteudo"
						class="form-control" 
						style="resize: none;"></textarea>
				</div>
			</div>
		</div>
	</div>
</form>
