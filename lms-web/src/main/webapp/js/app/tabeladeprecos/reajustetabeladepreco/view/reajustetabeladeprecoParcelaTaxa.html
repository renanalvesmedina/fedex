
<div class="fixed-top">
	<button type="button" data-ng-click="loadAbaTaxa()" class="btn btn-default btn-lg pull-right" id="reset" ng-disabled="data.efetivado">
			{{'reset' | translate }}
	</button>
	
	<button type="button" data-ng-click="salvar()" class="btn btn-default btn-lg pull-right" id="salvarTaxas" ng-disabled="data.efetivado">
			{{'salvar' | translate }}
	</button>
	
</div>

<div class="row">
	<table class="table adsm-table-hover table-condensed table-clickable adsm-table" style="width: 90%;margin-left:5%;">
		<thead>
			<tr>
				<th> {{'taxas' |  translate }} </th>
				<th data-ng-click="openModalValue('-1', 'VALOR_ORIGINAL', 'VALOR_CALCULADO', 'PERCENTUAL_VALOR')"  colspan="2"> {{'valor' |  translate }} </th>
				<th data-ng-click="openModalValue('-1', 'VALOR_ORIGINAL_MIN', 'VALOR_CALCULADO_MIN', 'PERCENTUAL_VALOR_MIN')"  colspan="2"> {{'valorMinimo' |  translate }} </th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="item in list">	
				<td> {{item.DESCRICAO}} </td>									
				<td data-ng-click="!item.VALOR_ORIGINAL || openModalValue($index, 'VALOR_ORIGINAL', 'VALOR_CALCULADO', 'PERCENTUAL_VALOR')"> {{item.VALOR_CALCULADO  | number:2}} </td>
				<td data-ng-click="!item.VALOR_ORIGINAL || openModalValue($index, 'VALOR_ORIGINAL', 'VALOR_CALCULADO', 'PERCENTUAL_VALOR')"> {{item.PERCENTUAL_VALOR  | number:2}} <span ng-hide="!item.VALOR_ORIGINAL">%</span> </td>
				
				<td data-ng-click="!item.VALOR_ORIGINAL_MIN || openModalValue($index, 'VALOR_ORIGINAL_MIN', 'VALOR_CALCULADO_MIN', 'PERCENTUAL_VALOR_MIN')"> {{item.VALOR_CALCULADO_MIN  | number:2}} </td>
				<td data-ng-click="!item.VALOR_ORIGINAL_MIN || openModalValue($index, 'VALOR_ORIGINAL_MIN', 'VALOR_CALCULADO_MIN', 'PERCENTUAL_VALOR_MIN')"> {{item.PERCENTUAL_VALOR_MIN  | number:2}} <span ng-hide="!item.VALOR_ORIGINAL_MIN">%</span> </td>
				
			</tr>
		</tbody>
	</table>
</div>
