
<div class="fixed-top">
	<button type="button" data-ng-click="loadAbaTarifaMinima()" class="btn btn-default btn-lg pull-right" id="reset" ng-disabled="data.efetivado">
			{{'reset' | translate }}
	</button>
	
	<button type="button" data-ng-click="salvar()" class="btn btn-default btn-lg pull-right" id="salvarFretePeso" ng-disabled="data.efetivado">
			{{'salvar' | translate }}
	</button>
	
	<button type="button" data-ng-click="loadAbaTarifaMinima()" class="btn btn-default btn-lg pull-right" id="consulta">
			{{'consulta' | translate }}
	</button>
</div>

<div class="row">
	<div class="col-sm-6">
		<div class="form-group">
			<label class="col-lg-3 control-label">{{'ufOrigem' |  translate }}:</label>
			<div class="col-lg-9">
				<input lms-unidade-federativa="{ idPais : 30 }"
					type="text"
					ng-model="data.ufOrigem" 
					id="uf"
					class="form-control" />
			</div>
		</div>
	</div>
	
	<div class="col-sm-6">
		<div class="form-group">
			<label class="col-lg-3 control-label">{{'ufDestino' |  translate }}:</label>
			<div class="col-lg-9">
				<input lms-unidade-federativa="{ idPais : 30 }"
					type="text"
					ng-model="data.ufDestino" 
					id="uf"
					class="form-control" />
			</div>
		</div>
	</div>
</div>

<br/><br/>

<div class="row">
	<table class="table adsm-table-hover table-condensed table-clickable adsm-table" style="width: 90%;margin-left:5%;">
		<thead>
			<tr>
				<th> {{'origem' |  translate }} </th>
				<th> {{'destino' |  translate }} </th>
				<th data-ng-click="openModalValue('-1', 'VALOR_ORIGINAL', 'VALOR_CALCULADO', 'PERCENTUAL')"  colspan="2"> {{'valor' |  translate }} </th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="item in list">	
				<td style="width:20%;"> {{item.ORIGEM}} </td>									
				<td style="width:20%;"> {{item.DESTINO}} </td>
				<td style="width:20%;align:right;" data-ng-click="!item.VALOR_ORIGINAL || openModalValue($index, 'VALOR_ORIGINAL', 'VALOR_CALCULADO', 'PERCENTUAL')"> {{item.VALOR_CALCULADO  | number:2}} </td>
				<td style="width:20%;align:right;" data-ng-click="!item.VALOR_ORIGINAL || openModalValue($index, 'VALOR_ORIGINAL', 'VALOR_CALCULADO', 'PERCENTUAL')"> {{item.PERCENTUAL  | number:2}} <span ng-hide="!item.VALOR_ORIGINAL">%</span> </td>
			</tr>
		</tbody>
	</table>
</div>
