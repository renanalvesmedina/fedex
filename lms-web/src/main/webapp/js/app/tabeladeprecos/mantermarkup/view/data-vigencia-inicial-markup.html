<div class="type-date">
	<input id="dt_{{column.id}}_{{rowIndex}}"
		adsm-date-picker
		ng-blur="changeValue(item.original, column, row[$index])"
		ng-model="row[$index]"
		class="form-control adsm-element-changed"
		mask="date"
		required
		ng-attr-title="{{row[0]}} | {{column.title | translate}}"
		ng-disabled="disableFields"
		data-end="row[$index + 1]"
		min="dtAtual"
		/>
</div>
