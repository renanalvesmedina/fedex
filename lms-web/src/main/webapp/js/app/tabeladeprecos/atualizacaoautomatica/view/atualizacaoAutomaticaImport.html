<form class="form-horizontal content-padding" ng-submit="importacao()"> 
 
  
	<div class="fixed-top">
		<div class="content">
			<button type="button"  data-ng-click="atualizacaoManualRodoviario()" class="btn btn-default btn-lg pull-right" ng-disabled="false">
				{{'atualizacaoManualRodoviarioLabel' | translate }}
			</button>
			<button type="button"  data-ng-click="atualizacaoManualAereo()" class="btn btn-default btn-lg pull-right" ng-disabled="false">
				{{'atualizacaoManualAereoLabel' | translate }}
			</button>
		</div>
	</div>
	
	<div class="row">
		<div adsm-add-field data-label="arquivo" data-boxSize="6" data-labelSize="3" data-fieldSize="8">
			<div id="anexoData" ng-disabled="false" data-adsm-file-upload="fileUploadParams" data-accept=".csv" data-post-select="myPostSelectFunction" required></div>
		</div>
		<div class="col-sm-1">
			<button type="submit" ng-disabled="!fileUploadParams.selectedFiles || fileUploadParams.selectedFiles.length < 1" class="btn btn-default btn-lg pull-right">
				Importar
			</button>
		</div>	
	</div>
	

</form>
