<button type="button" data-ng-click="clearData()" class="btn btn-default btn-lg pull-right" id="limparDados">
	{{'limpar' |  translate }}
</button>
<button type="button" data-ng-click="removeById()" class="btn btn-default btn-lg pull-right" id="removeById" permission="excluir" data-ng-disabled="isRemoveByIdDisabled()">
	{{'excluir' |  translate }}
</button>
<button type="submit" class="btn btn-default btn-lg pull-right" id="store" permission="salvar">
	{{'salvar' |  translate }}
</button>
