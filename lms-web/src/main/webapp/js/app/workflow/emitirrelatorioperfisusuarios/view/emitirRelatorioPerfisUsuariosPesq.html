<form class="form-horizontal content-padding"
	  data-ng-submit="find()">
	<div class="fixed-top">
		<button
			type="button"
			class="btn btn-default btn-lg pull-right"
			data-ng-click="limpar()"
			id="limpar">{{'limpar' | translate }}</button>
		<button
			type="submit"
			class="btn btn-default btn-lg pull-right"
			id="visualizar">{{'visualizar' | translate }}</button>
	</div>
	<!-- PERFIL / USUARIO -->
	<div class="row">
		<div class="col-sm-6">
		<div class="form-group">
				<label
					class="col-lg-4 control-label">{{'perfil' | translate}}</label>
				<div class="col-lg-8">
					<div class="col-xs-16">
						<input
							type="text"
							ng-model="filter.perfil"
							adsm-perfil
							class="form-control">
					</div>
				</div>
			</div>
		</div>

		<div class="col-sm-6">
			<div class="form-group">
				<label
					for="idUsuario"
					class="col-lg-4 control-label">{{'usuario' | translate}}</label>
				<div class="col-lg-8">
					<div class="multi-input">
						<div class="col-xs-4">
							<input
								type="text"
								ng-model="filter.usuario"
								lms-usuario-lms
								class="form-control">
						</div>
						<div class="col-xs-8">
							<input
								type="text"
								ng-model="filter.usuario.nmUsuario"
								class="form-control"
								disabled="true">
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</form>
