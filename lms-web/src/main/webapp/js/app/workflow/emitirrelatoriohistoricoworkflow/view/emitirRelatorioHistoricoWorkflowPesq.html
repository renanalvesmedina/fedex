<form
	class="form-horizontal content-padding"
	data-ng-submit="find()">


	<div class="fixed-top">
		<button
			type="button"
			data-ng-click="limpar()"
			class="btn btn-default btn-lg pull-right"
			id="limpar">{{'limpar' | translate }}</button>
		<button
			type="submit"
			class="btn btn-default btn-lg pull-right"
			id="visualizar">{{'visualizar' | translate }}</button>
	</div>
	<!-- REGIONAL / FILIAL-NMFILIAL -->
	<div class="row">
		
		<div adsm-add-field data-boxSize="5" data-label="regional" data-labelSize="4">
			<select
				adsm-chosen
				id="idRegional"
				ng-model="filter.idRegional"
				ng-options="data.idRegional as data.siglaDescricao for data in filter.regional"
				ng-change="limparFilal()">
				<option value=""></option>
			</select>
		</div>
		<div adsm-add-field data-boxSize="7" data-label="filial" data-labelSize="4" data-multiSize="4,8">
			<input
				lms-filial
				class="form-control"
				id="filial"
				ng-model="filter.filial">

			<input
				type="text"
				class="form-control"
				id="filial.nmFilial"
				value="{{ filter.filial.nmFilial }}"
				disabled="true">
		</div>
	</div>
	<!-- CLIENTE / RAZAO SOCIAL -->
	<div class="row">
		<div adsm-add-field data-boxSize="5" data-label="cliente" data-labelSize="4" data-multiSize="5,7">
			<input
				lms-cliente
				type="text"
				ng-model="filter.cliente"
				id="cliente"
				class="form-control">

			<input
				type="text"
				id="razaoSocial"
				ng-model="filter.cliente.nmPessoa"
				class="form-control"
				disabled="true">

		</div>
	<!-- SOLICITANTE -->
		<div adsm-add-field data-boxSize="7" data-label="solicitante" data-labelSize="4" data-multiSize="4,8">
			<input
				type="text"
				ng-model="filter.solicitante"
				lms-usuario-lms
				class="form-control">

			<input
				type="text"
				ng-model="filter.solicitante.nmUsuario"
				class="form-control"
				disabled="true">
		</div>
	</div>
	<!-- CAMPO -->
	<div class="row">
		<div adsm-add-field data-boxSize="5" data-label="campo" data-labelSize="4">
			<select
				adsm-domain="DM_TIPO_CAMPO_WORKFLOW"
				id="idCampo"
				ng-model="filter.tpCampoWorkflow">
				<option value=""></option>
			</select>
		</div>
		
	<!-- PERIODO DE SOLICITACAO  -->
		<div adsm-add-field data-boxSize="7" data-label="periodoSolicitacao" data-labelSize="4" data-multiSize="5,5">
			<input
				id="periodoInicial"
				adsm-date-picker
				ng-model="filter.periodoInicial"
				mask="date"
				class="form-control"
				data-end="filter.periodoFinal"
				data-maxInterval="{{ getIntervaloMax() }}"
				required>
				
			<input
				id="periodoFinal"
				adsm-date-picker
				ng-model="filter.periodoFinal"
				mask="date"
				class="form-control"
				data-start="filter.periodoInicial"
				data-maxInterval="{{ getIntervaloMax() }}"
				required>
		</div>

	</div>
</form>
