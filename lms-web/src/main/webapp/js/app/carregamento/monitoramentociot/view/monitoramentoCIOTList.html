<form class="form-horizontal content-padding" data-ng-submit="find()">

	<div class="fixed-top">
		<button
			type="button"
			data-ng-click="clearFilter()"
			class="btn btn-default btn-lg pull-right"
			id="limpar">{{'limpar' | translate }}</button>
		<button
			type="submit"
			class="btn btn-default btn-lg pull-right"
			id="visualizar">{{'visualizar' | translate }}</button>
	</div>

	<div class="row">
		<div adsm-add-field data-boxSize="6" data-label="filial" data-labelSize="3" data-multiSize="4,8">
			<input
				lms-filial
				class="form-control"
				id="filial"
				ng-model="filter.filial">

			<input
				type="text"
				class="form-control"
				id="filial.nmFilial"
				value="{{ filter.filial.nmFilial }}"
				disabled="true">
		</div>

		<div adsm-add-field data-boxSize="6" data-label="controleCarga" data-labelSize="3" data-multiSize="4,8">
				<input
					lms-controle-carga
					type="text"
					ng-model="filter.controleCarga"
					id="controleCarga"
					class="form-control">

		    	<input type="text"
		    		disabled
		    		class="form-control"
		    		value="{{ filter.controleCarga.nrControleCarga | lpad: 6 }}"
		    		id="controleCarga.nrControleCarga">
		   </div>
	</div>

	<div class="row">

		<div adsm-add-field data-boxSize="6" data-label="periodoGeracao" data-labelSize="3" data-multiSize="4,4">
			<input
				id="periodoInicial"
				adsm-date-picker
				ng-model="filter.periodoInicial"
				mask="date"
				class="form-control"
				data-end="filter.periodoFinal">

			<input
				id="periodoFinal"
				adsm-date-picker
				ng-model="filter.periodoFinal"
				mask="date"
				class="form-control"
				data-start="filter.periodoInicial">
		</div>

		<div adsm-add-field data-boxSize="6" data-label="situacao" data-labelSize="3" data-fieldSize="6">
			<select
				adsm-domain="DM_SITUACAO_CIOT"
				id="idSituacao"
				ng-model="filter.tpSituacao">
				<option value=""></option>
			</select>
		</div>
	</div>

	<div class="row">
		<div class="col-sm-12">
			<table adsm-table="listTableParams" show-checkboxes="false">
				<tbody>
					<tr ng-repeat="row in page" ng-click="detail(row)">
						<td column-title="controleCarga" style="min-width: 100px; max-width: 400px;" align="center">{{row.sgFilialControleCarga}}-{{row.nrControleCarga}}</td>
						<td column-title="frotaPlaca" style="min-width: 100px; max-width: 400px;" align="center">{{row.nrFrota}}<span ng-show="row.nrFrota != null">/</span>{{row.nrIdentificador}}</td>
						<td column-title="numeroCIOT" style="min-width: 100px; max-width: 400px;" align="center">{{row.nrCIOT}}<span ng-show="row.nrCIOT != null">/</span>{{row.nrCodigoVerificador}}</td>
						<td column-title="situacao" style="min-width: 100px; max-width: 400px;" >{{row.tpSituacao}}</td>
						<td column-title="observacao" ng-attr-title="{{row.dsObservacao}}" >{{row.dsObservacao}}</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
</form>
