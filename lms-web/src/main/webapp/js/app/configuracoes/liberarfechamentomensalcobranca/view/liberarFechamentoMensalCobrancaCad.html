<form class="form-horizontal content-padding" data-ng-submit="liberarFechamento()"> 
 
	<div class="fixed-top"> 
		<button type="submit" class="btn btn-default btn-lg pull-right" id="submitCompetencia" ng-disabled="liberarAcaoFechamento">
			{{'liberarFechamento' |  translate }}
		</button>  
	</div> 
 
	<div class="row"> 
		<div adsm-add-field data-boxSize="6" data-label="competencia" data-labelSize="6" > 
			<input 
				type="text" 
				ng-model="competencia"  
				id="competencia"  
				ng-readonly="true" /> 
		</div> 
	</div> 
	 
</form>
