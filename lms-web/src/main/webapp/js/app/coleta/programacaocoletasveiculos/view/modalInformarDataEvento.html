<style type="text/css">
.my-modal .modal-dialog {
	width: 800px;
}
</style>
<div class="content">
	<form class="form-horizontal content-padding" name="modalInformarDataEvento">
		<div class="alert-container" data-ng-show="popupAlerts.length">
			<alert data-ng-repeat="alert in popupAlerts" type="{{alert.type}}" close="closeAlert($index)"> <span data-ng-bind="alert.msg"></span> </alert>
		</div>
		<div class="modal-body">
			
			<div class="row">
				<div class="col-sm-6">
					<div class="form-group">
						<label class="col-lg-5 control-label">{{ 'dtHoraOcorrencia' | translate }}</label>
						<div class="col-lg-7">
							<input adsm-date-time ng-model="data.dtHoraOcorrencia" id="dtHoraOcorrencia"  required/>
						</div>
					</div>
				</div>
				<div class="col-sm-6">
					<div class="form-group">
						<label class="col-lg-5 control-label">{{ 'registradaPor' | translate }}</label>
						<div class="col-lg-7">
							<input type="text" class="form-control" ng-model="data.nmUsuario" id="nmUsuario" disabled />
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="modal-footer">
			<button type="button" class="btn btn-default btn-lg pull-right" id="btnFechar"  ng-click="close()">{{'fechar' | translate }}</button>
			<button type="botaoConfirmar" class="btn btn-default btn-lg pull-right" ng-disabled="modalInformarDataEvento.$invalid" id="btnConfirmar" ng-click="confirmar()">{{'confirmar' | translate }}</button>
			
		</div>
	</form>
</div>
