<style type="text/css">
.my-modal .modal-dialog {
	width: 800px;
}
</style>
<div class="content">
	<form class="form-horizontal content-padding">
		
		<div class="modal-body">
			<div class="row">
				<div class="col-sm-6">
					<div class="form-group">
						<label class="col-lg-5 control-label">{{ 'pedidoColeta' | translate }}</label>
						<div class="col-lg-7">
							<div class="multi-input">
								<div class="col-xs-5">
									<input lms-pedido-coleta type="text" ng-model="data.sgFilial" id="pedidoColeta" class="form-control" disabled>
								</div>
								<div class="col-xs-7">
									<input type="text" disabled class="form-control" ng-model="data.nrColeta"  id="nrColeta">
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-sm-12">
					<table adsm-table="listTableEventosColeta" adsm-table-internal-loading="true">
						<tbody>
							<tr ng-repeat="row in page">
								<td  column-title="evento"  class="text-center">{{row.tpEventoColeta.value}}</td>
								<td  column-title="dataHora"  class="text-center">{{row.dhEvento | dateTimeZone}}</td>
								<td  column-title="frota" class="text-center">{{row.nrFrota}}</td>
								<td column-title="ocorrencia" class="text-center">{{row.dsDescricaoCompleta}}</td>
								<td column-title="usuario" class="text-center">{{row.nmUsuario}}</td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
		</div>
		<div class="modal-footer">
		
			<button type="button" id="btnFechar" class="btn btn-default btn-lg pull-right" ng-click="close()">{{'fechar' | translate }}</button>
			<button type="button" id="botaoEmitir" class="btn btn-default btn-lg pull-right" ng-click="visualizaRelatorioEventosColeta()">{{'visualizarEventosColeta' | translate }}</button>
			<button type="button" data-ng-click="exportExcel()" data-adsm-loading="exportando" class="btn btn-default btn-lg pull-right" id="exportar">
	{{'exportarExcel' |  translate }}
			
		</div>
	</form>
</div>
