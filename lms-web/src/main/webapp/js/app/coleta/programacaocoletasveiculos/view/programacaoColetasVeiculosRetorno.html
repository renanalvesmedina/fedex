<style type="text/css">
.my-modal .modal-dialog {
	width: 800px;
}
</style>
<div class="content">
	<form class="form-horizontal content-padding" name="modalRetorno">
		<div class="alert-container" data-ng-show="popupAlerts.length">
			<alert data-ng-repeat="alert in popupAlerts" type="{{alert.type}}" close="closeAlert($index)"> <span data-ng-bind="alert.msg"></span> </alert>
		</div>
		<div class="modal-body">
			<div class="row">
				<div class="col-sm-6">
					<div class="form-group">
						<label class="col-lg-4 control-label">{{ 'ocorrencia' | translate }}</label>
						<div class="col-lg-8">
							<select id="ocorrenciaColeta" adsm-chosen ng-model="data.idOcorrenciaColeta" ng-options="obj.id as obj.dsOcorrencia for obj in ocorrenciasColeta" required>
								<option value=""></option>
							</select>
						</div>
					</div>
					
				</div>
				<div class="col-sm-6">
					<div class="form-group">
						<label class="col-lg-4 control-label">{{ 'ineficienciaFrota' | translate }}</label>
						<div class="col-lg-8">
							<select id="blIneficienciaFrota" adsm-domain="DM_SIM_NAO" ng-model="data.blIneficienciaFrota" required>
								<option value=""></option>
							</select>
						</div>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-sm-12">
					<div class="form-group">
						<label class="col-lg-2 control-label">{{ 'observacao' | translate }}</label>
						<div class="col-lg-10">
							<textarea class="form-control" rows="2" maxlength="300" ng-model="data.dsDescricao" id="dsDescricao" class="form-control" style="resize: none;" />
						</div>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-sm-6">
					<div class="form-group">
						<label class="col-lg-4 control-label">{{ 'retransmitirFrotaPlaca' | translate }}</label>
						<div class="col-lg-8">
							<div class="multi-input">
								<div class="multi-input">
									<div class="col-xs-4">
										<input type="text" disabled class="form-control" value="{{ data.meioTransporte.nrFrota }}" id="meioTransporte.nrFrota">
									</div>
									<div class="col-xs-8">
										<input lms-meio-transporte type="text" ng-model="data.meioTransporte" id="meioTransporte" class="form-control">
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>				
			</div>
			<div class="row">
				<div class="col-sm-6">
					<div class="form-group">
						<label class="col-lg-4 control-label">{{ 'dtHoraOcorrencia' | translate }}</label>
						<div class="col-lg-8">
							<input adsm-date-time ng-model="data.dtHoraOcorrencia" id="dtHoraOcorrencia" required/>
						</div>
					</div>
				</div>
				<div class="col-sm-6">
					<div class="form-group">
						<label class="col-lg-4 control-label">{{ 'registradaPor' | translate }}</label>
						<div class="col-lg-8">
							<input type="text" class="form-control" ng-model="data.nmUsuario" id="nmUsuario" disabled />
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="modal-footer">
			<button type="button" id="btnFechar" class="btn btn-default btn-lg pull-right" ng-click="close()">{{'fechar' | translate }}</button>
			<button type="button" id="btnConfirmar" ng-disabled="modalRetorno.$invalid" class="btn btn-default btn-lg pull-right" ng-click="confirmar()">{{'confirmar' | translate }}</button>
			
		</div>
	</form>
</div>
