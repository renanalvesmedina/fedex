<form class="form-horizontal content-padding" data-ng-submit="salvar()">

	<div class="fixed-top">
		<div ng-include src="contextPath+'js/app/common/view/templates/form-buttons-cad.html'"></div>
	</div>

	<div class="row">
		<div adsm-add-field data-boxSize="12" data-label="regional" data-labelSize="3" data-fieldSize="4">
			<select
				lms-regional-chosen
				id="regional"
				ng-model="data.regional"
				ng-change="selectRegional()"
				required>
				<option value=""></option>
			</select>
		</div>
	</div>

	<div class="row">
		<div adsm-add-field data-boxSize="12" data-label="filial" data-labelSize="3" data-fieldSize="4" data-multiSize="3,9">
			<input type="text" lms-filial ng-model="data.filial"
					id="filial" maxlength="3" class="form-control"/>
			<input type="text" class="form-control" ng-model="data.filial.nmFilial" disabled />
		</div>
	</div>

	<div class="row">
		<div adsm-add-field data-boxSize="12" data-label="territorio" data-labelSize="3" data-fieldSize="4">
			<input type="text" class="form-control" ng-model="data.nmTerritorio" id="territorio" maxlength="50" required />
		</div>
	</div>

	<div class="row" style="margin-top: 30px">
		<div class="col-sm-offset-3 col-sm-4">
			<table adsm-table="listDetailTableParams"
				class="table table-condensed adsm-table"
				style="width: 100%"
				show-checkboxes="false"
				>
				<tbody>
					<tr ng-repeat="row in page">
						<td column-title="'territorio' | translate" sortable="'nmTerritorio'"
							style="text-align: center">{{row.nmTerritorio}}</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>

</form>
