<form class="form-horizontal content-padding" data-ng-submit="storeGenerico()" id="genericoForm">

	<div class="alert-container" data-ng-show="popupAlerts.length">
		<alert data-ng-repeat="alert in popupAlerts" type="{{alert.type}}" close="closeAlert($index)">
			<span data-ng-bind="alert.msg"></span>
		</alert>
	</div>

	<div class="row">
		<div adsm-add-field data-boxSize="12" data-label="indicador" data-labelSize="4" data-fieldSize="7">
			<select adsm-chosen id="tpIndicadorGenerico" required
				ng-model="genericoModel.tpIndicadorGenerico"
				ng-options="data as data.description for data in dominioGenerico track by data.value"
				ng-change="tpIndicadorGenericoChange()">
				<option value=""></option>
			</select>
		</div>
	</div>

	<div class="row">
		<div adsm-add-field data-boxSize="12" data-label="valorOriginal" data-labelSize="4" data-fieldSize="7">
			<input type="text" id="vlOriginalGenerico" ng-model="genericoModel.vlOriginalGenerico" class="form-control" data-numeric data-moeda disabled="disabled">
		</div>
	</div>

	<div class="row">
		<div adsm-add-field data-boxSize="12" data-label="valor" data-labelSize="4" data-fieldSize="7">
			<input type="text" id="vlGenerico" ng-model="genericoModel.vlGenerico" class="form-control" data-numeric data-moeda required ng-disabled="genericoModel.vlGenericoDisabled" ng-blur="vlGenericoBlur()">
		</div>
	</div>

	<div class="row">
		<div adsm-add-field data-boxSize="12" data-label="percentual" data-labelSize="4" data-fieldSize="7">
			<input type="text" id="pcGenerico" ng-model="genericoModel.pcGenerico" class="form-control" data-numeric data-moeda  ng-disabled="genericoModel.pcGenericoDisabled" ng-blur="pcGenericoBlur()" required>
		</div>
	</div>

	<hr width="100%">

	<div class="row">
		<div adsm-add-field data-boxSize="12" data-label="pesoMinimoOriginal" data-labelSize="4" data-fieldSize="7">
			<input type="text" id="vlOriginalGenerico" ng-model="genericoModel.psMinimoGenericoOriginal" class="form-control" data-numeric data-peso disabled="disabled">
		</div>
	</div>

	<div class="row">
		<div adsm-add-field data-boxSize="12" data-label="pesoMinimo" data-labelSize="4" data-fieldSize="7">
			<input type="text" id="vlOriginalGenerico" ng-model="genericoModel.psMinimoGenerico" class="form-control" data-numeric data-peso>
		</div>
	</div>

	<div class="row">
		<div adsm-add-field data-boxSize="12" data-label="valorExcedenteOriginal" data-labelSize="4" data-fieldSize="7">
			<input type="text" id="vlGenerico" ng-model="genericoModel.vlExcedenteGenericoOriginal" class="form-control" data-numeric data-moeda disabled="disabled">
		</div>
	</div>

	<div class="row">
		<div adsm-add-field data-boxSize="12" data-label="valorExcedente" data-labelSize="4" data-fieldSize="7">
			<input type="text" id="vlGenerico" ng-model="genericoModel.vlExcedenteGenerico" class="form-control" data-numeric data-moeda>
		</div>
	</div>

	<div class="modal-footer">
		<button type="submit" class="btn btn-default btn-lg pull-right" id="store" permission="salvar">	{{'atualizar' |  translate }}	</button>
	</div>
</form>
