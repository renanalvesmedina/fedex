<form class="form-horizontal content-padding"
	  data-ng-submit="upload()">
	<div class="fixed-top">
		<button
			type="submit"
			class="btn btn-default btn-lg pull-right"
			id="salvar">{{'salvar' | translate }}</button>
	</div>

	<div class="row">
		<div adsm-add-field data-boxSize="6" data-label="tipoArquivo" data-labelSize="3" data-fieldSize="8">
			<select
				data-adsm-chosen
				id="tipoArquivo"
				data-ng-options="row  for row in tiposArquivo"
				data-ng-model="data.tipoArquivo"
				required = true>
				<option value=""></option>
			</select>
		
			
		</div>
	</div>

	
	<div class="row">
		<div adsm-add-field data-boxSize="6" data-label="arquivo" data-labelSize="3" data-fieldSize="8">
			<div id="anexoRelatorio" data-adsm-file-upload="fileUploadParams" 
			data-accept=".xls"
			data-post-select="myPostSelectFunction"
			ng-model="data.files" required 
		></div>
		</div>
	</div>
	

	<div class="row">
		<div adsm-add-field data-boxSize="6" data-label="resultado" data-labelSize="3" data-fieldSize="8">
			<textarea
				ng-model="data.resultadoProcesso"
				id="observacao"
				rows="20"
				cols="140"
				disabled/>
			</select>
		</div>
	</div>

	
</form>
